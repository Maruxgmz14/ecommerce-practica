<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

<!-- Contenedor donde mostraremos los productos
    #product-list va a contener las tarjetas/botones de cada producto. -->
<div id="product-list"></div>

<!-- Contenedor del carrito
    #cart-items es una lista donde mostraremos los productos que agregó el usuario.
    #cart-total mostrará el totalCompra actualizado. -->
<aside id="cart">
    <h3>Tu carrito</h3>
        <ul id="cart-items"></ul>
            <p id="cart-total">Total: $0</p>
</aside>

<section id="carrito">
    <h3>Carrito de compras</h3>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
</section>







    <script src="app.js"></script>
</body>
</html>
